<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    window.onload = () => {
      fetchRegistrations();
      showTab('tab-dangky');
    }
  </script>
</head>

<body class="bg-gray-100 min-h-screen">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white p-6">
      <h2 class="text-2xl font-bold mb-6">Admin Panel</h2>
      <nav class="space-y-4">
        <button onclick="showTab('tab-dangky')" class="block hover:text-gray-300">Đăng ký làm việc</button>
        <button onclick="showTab('tab-baocao')" class="block hover:text-gray-300">Báo cáo</button>
        <button onclick="showTab('tab-thongke')" class="block hover:text-gray-300">Thống kê</button>
        <button onclick="showTab('tab-settings')" class="block hover:text-gray-300">Settings</button>
        <button onclick="showTab('tab-logout')" class="block hover:text-gray-300">Logout</button>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-10 overflow-y-auto">
      <div id="tab-dangky" class="tab-content">
        <h1 class="text-3xl font-bold mb-6">Đăng ký làm việc</h1>

        <div class="bg-white shadow rounded p-6 mb-6">
          <h2 class="text-xl font-semibold mb-4">Thêm/Sửa đăng ký</h2>
          <form name="reg-form" class="grid grid-cols-2 gap-4 mb-4">
            <div class="col-span-2">
              <label for="excel-file" class="block mb-1 font-medium">Nhập từ Excel:</label>
              <input type="file" id="excel-file" accept=".xlsx, .xls" class="mb-4 p-2 border rounded w-full">
              <button type="button" onclick="importExcel()" class="bg-green-600 text-white px-4 py-2 rounded">Tải
                lên</button>
            </div>
            <input name="Ma" placeholder="Mã" class="border p-2 rounded" required>
            <input name="NgayTao" type="date" placeholder="Ngày tạo" class="border p-2 rounded">
            <input name="HoTen" placeholder="Họ tên" class="border p-2 rounded">
            <input name="SoDienThoai" placeholder="SĐT" class="border p-2 rounded">
            <input name="CCCD_HoChieu" placeholder="CCCD / Hộ chiếu" class="border p-2 rounded">
            <input name="ChucVu" placeholder="Chức vụ" class="border p-2 rounded">
            <input name="CongTy" placeholder="Công ty" class="border p-2 rounded">
            <input name="BienSoXe" placeholder="Biển số xe" class="border p-2 rounded">
            <input name="NoiDungLV" placeholder="Nội dung làm việc" class="border p-2 rounded">
            <button type="button" onclick="saveForm()"
              class="col-span-2 bg-blue-600 text-white px-4 py-2 rounded">Lưu</button>
          </form>
        </div>

        <div class="bg-white shadow rounded p-6 mb-6">
          <h2 class="text-xl font-semibold mb-4">Danh sách đăng ký làm việc</h2>
          <table class="w-full text-left border">
            <thead class="bg-gray-100">
              <tr>
                <th class="p-2">Mã</th>
                <th class="p-2">Họ tên</th>
                <th class="p-2">Công ty</th>
                <th class="p-2">Nội dung</th>
                <th class="p-2">Hết hạn</th>
                <th class="p-2">Hành động</th>
              </tr>
            </thead>
            <tbody id="reg-body" class="text-sm"></tbody>
          </table>
        </div>
      </div>

      <div id="tab-baocao" class="tab-content hidden">
        <h1 class="text-3xl font-bold mb-6">Báo cáo</h1>
        <p class="text-gray-600">Chức năng đang phát triển...</p>
      </div>

      <div id="tab-thongke" class="tab-content hidden">
        <h1 class="text-3xl font-bold mb-6">Thống kê</h1>
        <p class="text-gray-600">Tổng số người dùng: 123</p>
        <p class="text-gray-600">Số báo cáo: 5</p>
      </div>

      <div id="tab-settings" class="tab-content hidden">
        <h1 class="text-3xl font-bold mb-6">Cài đặt</h1>
        <p class="text-gray-600">Cài đặt hệ thống sẽ được hiển thị ở đây.</p>
      </div>

      <div id="tab-logout" class="tab-content hidden">
        <h1 class="text-3xl font-bold mb-6">Đăng xuất</h1>
        <p class="text-gray-600">Bạn đã đăng xuất.</p>
      </div>
    </main>
  </div>

  <!-- QR Modal -->
  <div id="qr-popup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-4 rounded shadow-lg text-center">
      <h2 class="text-xl font-bold mb-2">Mã QR</h2>
      <div class="qr-wrapper">
        <canvas id="qr-canvas" class="mx-auto mb-4"></canvas>
      </div>
      <div class="flex justify-center gap-4">
        <button onclick="saveQRCode()" class="bg-green-600 text-white px-4 py-2 rounded">Lưu QR</button>
        <button onclick="document.getElementById('qr-popup').classList.add('hidden')"
          class="bg-gray-500 text-white px-4 py-2 rounded">Hủy</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
