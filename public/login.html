<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js"></script>
  <script>
    if (localStorage.getItem("admin_token")) {
      window.location.href = "/admin.html";
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded px-8 py-10 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Đăng nhập Quản trị</h2>
    <form onsubmit="loginAdmin(event)">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1" for="username">Tên đăng nhập</label>
        <input id="username" type="text" required class="w-full p-2 border rounded">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-1" for="password">Mật khẩu</label>
        <input id="password" type="password" required class="w-full p-2 border rounded">
      </div>
      <p id="error-msg" class="text-red-600 text-sm mb-4"></p>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Đăng nhập</button>
    </form>
  </div>
</body>
</html>
